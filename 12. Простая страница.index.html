<!--
Задание 12
Простая страница
важность: 4

Создайте страницу, которая спрашивает имя и выводит его.

http://learn.javascript.ru/task/simple-page
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>
<body>
    <h1>Создайте страницу, которая спрашивает имя и выводит его</h1>
    <script>
        var name = prompt("Ваше имя?", "");
        alert("Ваше имя - " + name + "!");
    </script>
</body>
</html>
